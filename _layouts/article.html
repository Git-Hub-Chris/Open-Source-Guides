---
layout: default
---

<article class="full">
  <div class="article-heading js-article-heading js-geopattern" style=" background-image: {% uri_geo_pattern text=page.title base_color=#96363a %})">
    <div class="wrap">
      <div class="icon-container">
        <span class="mega-octicon octicon-{{page.icon}}"></span>
      </div>
      <h1>{{ page.title }}</h1>
      <span class="article-read-time">
        <span class="octicon octicon-clock"></span> {{ page.read_time }} read
      </span>
    </div>
  </div>


  <div class="wrap">
    {% if page.full_width != true %}
    <div class="toc-wrapper">
      <ol class="toc js-toc"></ol>
    </div>
    {% endif %}

    <div class="markdown-body content-body {% if page.full_width %}full-width{% endif %}">
      {{ content }}

      <p class="last-updated">Last updated {{ page.updated_at }}</p>

      <div class="pd-embed" id="pd_1385153746"></div>
      <script type="text/javascript">
        var _polldaddy = [] || _polldaddy;

        _polldaddy.push( {
          type: "iframe",
          auto: "1",
          domain: "kneath.polldaddy.com/s/",
          id: "guides",
          placeholder: "pd_1385153746",
          tags: {
            guide: "{{ page.survey_tag }}"
          }
        } );

        (function(d,c,j){if(!document.getElementById(j)){var pd=d.createElement(c),s;pd.id=j;pd.src='http://i0.poll.fm/survey.js';s=document.getElementsByTagName(c)[0];s.parentNode.insertBefore(pd,s);}}(document,'script','pd-embed'));
      </script>
    </div>
  </div>
</article>
