baseurl: "/open-source-handbook"
google_tracking_id: UA-3769691-29
exclude:
  - config.ru
  - Rakefile
  - gems
  - README.md
  - Gemfile
  - Gemfile.lock
  - CNAME
  - ".gitignore"
  - CONTRIBUTING.md
  - vendor/
  - script/
markdown: kramdown
kramdown:
  auto_ids:     false

jekyll_auth:
  ssl: true

gems:
  - jekyll-geo-pattern
  - jekyll-redirect-from
  - jemoji
  - jekyll-avatar

collections:
  content:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
      type: "content"
    values:
      layout: article

sections:
  - /basics/
  - /consuming/
  - /contributing/
  - /producing/
