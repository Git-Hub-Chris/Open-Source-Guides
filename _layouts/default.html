<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    {% if page.title %}
      {{ page.title }} &middot; GitHub Guides
    {% else %}
      GitHub Guides
    {% endif %}
  </title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="{{ site.baseurl }}/components/gridism/gridism.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/components/primer/markdown.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/components/primer/octicons.css">
  <link href="{{ site.baseurl }}/stylesheets/main.css" rel="stylesheet" />
  <link href="{{ site.baseurl }}/stylesheets/pygments.css" rel="stylesheet" />

  <script src="{{ site.baseurl }}/javascripts/jquery.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/javascripts/snap.svg-min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/javascripts/application.js" type="text/javascript"></script>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.google_tracking_id }}']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

</head>
<body>

  <header>
    <div class="wrap">
      <ul class="links">
        <li><a href="https://www.youtube.com/githubguides">Video Guides</a></li>
        <li><a href="https://help.github.com">GitHub Help</a></li>
        <li class="nav-github"><a href="https://github.com">GitHub.com</a></li>
        <li class="nav-rss"><a href="/feed/index.xml"><span class="octicon octicon-rss"></span></a></li>
      </ul>

      <a href ="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/logo@2x.png" width="136" height="25" alt ="GitHub Guides logo"/></a>
    </div>
  </header>

  {{ content }}

  <footer>
    <div class="wrap">
      <span class="mega-octicon octicon-mark-github"></span>
      <p>
        <a href="https://github.com">GitHub</a> is the best way to build and ship software.<br />
        Powerful collaboration, code review, and code management for open source and private projects.
      </p>
    </div>
  </footer>

</body>
</html>
