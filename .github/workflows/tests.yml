name: GitHub Actions CI
on:
  push:
    branches: master
  pull_request: []
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Git repository
      uses: actions/checkout@v1

    - name: Set up Ruby
      uses: actions/setup-ruby@v1

    - name: Bootstrap
      run: script/bootstrap

    - name: Tests
      run: script/test
