title: "Open-Source Leitfaden"
description: "Lerne wie du dein Projekt startest und wachsen l√§sst"

# See: docs/translations.md
locale: de-DE
translations:
  en-US:
    name: English (US)
    url: https://opensource.guide
  de-DE:
    name: Deutsch (German)
    url: https://jens1o.github.io/de-opensource.guide

exclude:
  - bin
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - docs
  - Gemfile*
  - node_modules
  - package.json
  - Rakefile
  - README.md
  - script
  - test
  - vendor
  - node_modules

permalink: /:path/

collections:
  articles:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/cards/default.png
  - scope:
      path: ""
      type: articles
    values:
      layout: article

gems:
  - jekyll-mentions
  - jekyll-seo-tag
  - jekyll-sitemap

markdown: kramdown

sass:
  style: :compressed
  sass_dir: assets/css/
  load_paths:
    - node_modules

branch: gh-pages

github:
  repository_nwo: jens1o/de-opensource.guide

twitter:
  username: jens1o

facebook:
  publisher: https://www.facebook.com/GitHub/
