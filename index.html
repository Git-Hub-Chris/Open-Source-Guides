---
layout: landing_page
---

<section class="guide-listings cf">

  {% for post in site.pages %}
  {% if post.title != nil %}
  <article class="guide-listing js-guide-listing">

    <div class="guide-cover js-guide-cover js-geopattern" data-title-sha="{{ post.title_sha }}">
      <a href="{{ site.baseurl }}/{{ post.path | replace:'/index.md','' }}">
        <div class="icon-container">
          <span class="mega-octicon octicon-{{ post.icon }}"></span>
        </div>
        <h3 class="guide-cover-title js-guide-cover-title" data-title-sha="{{ post.title_sha }}">{{ post.title }}</h3>
      </a>
    </div>

    <p class="guide-summary">
      {{ post.summary }}
    </p>

    <p class="guide-read-time">
      <span class="octicon octicon-clock"></span> {{ post.content | reading_time_as_s | "capitalize" }} to read
    </p>
  </article>
  {% endif %}
  {% endfor %}

</section>
