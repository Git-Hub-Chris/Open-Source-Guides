index:
  lead: திறந்த மூல மென்பொருள் உங்களைப் போன்ற நபர்களால் உருவாக்கப்படுகிறது. உங்கள் திட்டத்தை எவ்வாறு தொடங்குவது மற்றும் வளர்வது என்பதை அறிக.
  opensourcefriday: இது வெள்ளிக்கிழமை! நீங்கள் பயன்படுத்துகின்ற, விரும்பும் மென்பொருளுக்கு பங்களிக்கும் சில மணிநேரங்களை முதலீடு செய்யுங்கள்.

