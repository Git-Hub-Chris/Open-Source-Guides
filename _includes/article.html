<div class="col-12 col-sm-9 mx-auto col-md-6 mt-4 mt-lg-5">
  <a href="{{ site.baseurl }}{{ include.article.url }}" class="guide-cover {{ include.article.class }} card height-full d-block">

    <div class="lh-none guide-cover-img pt-4">
      <img src="{{ site.baseurl }}/assets/images/illos/{{ include.article.class }}.svg" class="" alt="{{ include.article.title }} illustration">
    </div>

    <div class="flex-self-end p-4 text-center p-lg-5">
      <h3 class="alt-h3 text-bold lh-condensed mb-2 text-black">
        {{ include.article.title }}
      </h3>
      <p class="mb-0 text-gray">
        {{ include.article.description }}
      </p>
    </div>

  </a>
</div>
