---
layout: default
---

<article class="full">
  <div class="article-heading js-article-heading js-geopattern" style="background-image: {% uri_geo_pattern text=page.title generator=page.pattern color=page.color base_color="#8c282c" %}">
    <div class="wrap">
      <div class="icon-container">
        <span class="mega-octicon octicon-{{page.icon}}"></span>
      </div>
      <h1>{{ page.title }}</h1>
      <span class="article-read-time article-meta">
        <span class="octicon octicon-clock"></span> {{ page.read_time }} read
      </span>
      {% if page.pdf_download %}
      <a class="article-pdf article-meta" href="{{page.pdf_download}}">
        <span class="octicon octicon-cloud-download"></span> Download PDF version
      </a>
      {% endif %}
    </div>
  </div>


  <div class="wrap">
    {% if page.full_width != true %}
    <div class="toc-wrapper">
      <ol class="toc js-toc"></ol>
    </div>
    {% endif %}

    <div class="markdown-body content-body {% if page.full_width %}full-width{% endif %}">
      {{ content }}

      <p class="last-updated">Last updated {{ page.updated_at }}</p>
    </div>
  </div>
</article>
