---
layout: landing_page
---

<section class="guide-listings cf">
  {% for section in site.sections %}
  {% assign post = site.content | where: "url", section | first %}

  <article class="guide-listing js-guide-listing">

    <div class="guide-cover js-guide-cover js-geopattern" style="background-image: {% uri_geo_pattern text=post.title generator=post.pattern color=post.color base_color="#8c282c" %}">
      <a href="{{ post.url | prepend: site.baseurl }}" onClick="_gaq.push(['_trackEvent', 'Guides Banner', 'Click', '{{ post.url }}']);">
        <div class="icon-container">
          <span class="mega-octicon octicon-{{ post.icon }}"></span>
        </div>
        <h3 class="guide-cover-title js-guide-cover-title">{{ post.title }}</h3>
      </a>
    </div>

    <p class="guide-summary">
      {{ post.excerpt }}
    </p>

    <p class="guide-read-time">
      {% if post.read_time %}
        <span class="octicon octicon-clock"></span> {{ post.read_time }} read
      {% endif %}
    </p>
  </article>
  {% endfor %}

</section>
